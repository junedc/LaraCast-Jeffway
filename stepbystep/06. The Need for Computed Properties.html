<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">

</head>

<body>


<div id='root'>

    This is like a function {{reverseMessage}}

    Render all task
    <ul>
        <li v-for="task in tasks" v-text="task.description">
        </li>
    </ul>


    Incomplete Task
    <ul>
        <li v-for="task in incompleteTasks" v-text="task.description">
        </li>
    </ul>


    Complete Task
    <ul>
        <li v-for="task in completeTasks" v-text="task.description">
        </li>
    </ul>

</div>


<script src="vendor/vuedev.js"></script>
<script>

    var app = new Vue({
        el: '#root',
        data: {
            message: "Hello World",
            tasks: [
                {description: 'Go to the store', completed: true},
                {description: 'Go to the mall', completed: false},
                {description: 'Go to the church', completed: true},
                {description: 'Go to the shop', completed: true},
            ]
        },

        methods: {},
        computed: {

            reverseMessage() {
                return this.message.split('').reverse().join('');
            },

            incompleteTasks() {
                return this.tasks.filter(task = > !task.completed
            )
                ;
            },

            completeTasks() {
                //return this.tasks.filter(function task) {
                //return  true;
                //}
            }
        }


    });


</script>
</body>
